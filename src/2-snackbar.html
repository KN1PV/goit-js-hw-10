<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/2-snackbar.css">
</head>

<body>
    <a href="./index.html">Back</a>

    <form class="form">
        <label class="delay-label">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" required />
        </label>

        <fieldset>
            <legend>State</legend>
            <label class="fieldset-label">
                <input class="fieldset-input" type="radio" name="state" value="fulfilled" required />
                Fulfilled
            </label>
            <label class="fieldset-label">
                <input class="fieldset-input" type="radio" name="state" value="rejected" required />
                Rejected
            </label>
        </fieldset>

        <button class="btn-submit" type="submit">Create notification</button>
    </form>

    <script src="./js/2-snackbar.js" type="module"></script>
</body>

</html>
